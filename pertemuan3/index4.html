<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8" />
        <title>PYTON</title>
        <link rel="stylesheet" type="text/css" href="css/style4.css">
</head>
    
    <body>
        <div class="header">

            <h1>REGISTRASY PHYTON</h1>

        </div>

        <br><br>

        <div align="center">
            <form>
                <fieldset>
                    <legend>DATA MAHASISWA</legend>
                    <p>
                        <label for="nama" style="margin-right: 29px;"> Nama</label>
                        <input
                            required
                            placeholder="masukan nama"
                            id="nama"
                            name="nama"
                            type="text"
                        />
                    </p>
                    <p>
                        <label for="email" style="margin-right: 29px;">
                            Email
                        </label>
                        <input
                            required
                            placeholder="Email"
                            id="email"
                            name="email"
                            type="email"
                        />
                    </p>
                    <p>
                        <label for="telpon" style="margin-right: 10px">
                            No Telp
                        </label>
                        <input
                            required
                            placeholder="Telp"
                            id="telpon"
                            name="telpon"
                            type="number"
                        />
                    </p>
                    <p>
                        <label for="berkas" style="margin-right: 0px">
                            Masukan CV
                        </label>
                        <input id="berkas" name="berkas" type="file" />
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </fieldset>
            </form>
        </div>

        <footer>
            &copy 14117035-yudi gunawan
        </footer>
    </body>
</html
